<app-menubar-mechanic />

<main style="display: flex;padding-top: 20px">
  <div class="message-list">
    <div *ngFor="let item of [].constructor(messageList)" class="message-item">
      <div>
        <img src="assets/images/user.png" style="width: 50px;height: 50px" class="rounded">
      </div>
      <div class="last-message unread">
        <div class="username">Ratits</div>
        <div class="content">Good Morning</div>
      </div>
    </div>
  </div>
  <div class="message-content">
    <div class="header">
      <div>
        <img src="assets/images/user.png" style="width: 50px;height: 50px;" class="rounded">
      </div>
      <div class="user-title">
        <div class="username">Ratits</div>
        <div class="status" style="display: flex;"><i class="icon online"></i>En ligne</div>
      </div>
    </div>
    <div class="content">
      <div class="message got">
          <div class="text-content">Good Morning</div>
      </div>
      <div class="message sent">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message got">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message sent">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message got">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message sent">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message got">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message sent">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message got">
        <div class="text-content">Good Morning</div>
      </div>
      <div class="message sent">
        <div class="text-content">Good Morning</div>
      </div>
    </div>
    <div class="message-input">
      <div class="message-text">
        <textarea autosize class="message-text-area"></textarea>
      </div>
      <div>
        <img alt="picture sending" class="send" [src]="'assets/images/send.png'" style="width: 20px;height: 20px;cursor: pointer;">
      </div>
    </div>
  </div>
</main>
