<app-menubar-manager />

<main>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Stock</th>
      <th>Limite avant notification</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" align="center">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category}}</td>
      <td *ngIf="product.result !== undefined">{{product.result.stockQuantity}}</td>
      <td *ngIf="product.result !== undefined">{{product.result.threshold}}</td>

      <td *ngIf="product.result === undefined" style="color: red;">Aucun</td>
      <td *ngIf="product.result === undefined" style="color: red;">Aucun</td>


      <td *ngIf="product.result === undefined"><button>Add stock</button></td>
      <td><button>Update</button></td>
      <td><button>Delete</button></td>
    </tr>
    </tbody>
  </table>
</main>
