<app-menubar-mechanic />
<main style="padding-bottom: 50px">
  <div class="main-content">
    <div class="unassigned-reservation">
      <h4 align="center">Unassigned reservation</h4>
      <div *ngIf="reservations.length === 0">No reservation unassigned</div>
      <div *ngFor="let reservation of reservations" class="reservation">
        <div>
          <div class="date-display">{{reservation.reservationDate | date: "dd-MM-yyyy HH:mm"}} - {{reservation.endReservation | date: "dd-MM-yyyy HH:mm"}}</div>
          <div class="detail">
            <div>{{reservation.result.name}}</div>
            <div>{{reservation.result.description}}</div>
          </div>
        </div>
        <div class="btn-assign-position">
          <div>
            <button (click)="assign(reservation)" class="assign">Assign</button>
          </div>
        </div>
      </div>
    </div>
    <app-agenda />
  </div>
</main>

<app-footer />
